<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Calculator</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
        }

        /* Input form styling */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Results styling */
        .results {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .results p {
            background-color: #ecf0f1;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Function Calculator: y = x|x + 1|</h1>

    <!-- Input Form -->
    <div class="container">
        <label for="a">Enter a (start):</label>
        <input type="number" id="a" step="any" placeholder="e.g., -2">

        <label for="b">Enter b (end):</label>
        <input type="number" id="b" step="any" placeholder="e.g., 2">

        <label for="n">Enter n (steps):</label>
        <input type="number" id="n" step="1" min="1" placeholder="e.g., 4">

        <button onclick="calculate()">Calculate</button>
        <br>
        <br>
        <button onclick="openCode()">ОТКРОЙТЕ КОД </button>
    </div>

    <!-- Results Display -->
    <div class="results" id="results"></div>

    <!-- JavaScript Logic -->
    <script>
           function openCode(){
            window.open("","_blank")
        }
        function calculate() {
            // Get input values
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const n = parseInt(document.getElementById('n').value);

            // Validate input
            if (isNaN(a) || isNaN(b) || isNaN(n) || a >= b || n <= 0) {
                alert("Please enter valid numbers: a < b and n > 0.");
                return;
            }

            // Calculate step size (h)
            const h = (b - a) / n;

            let resultsHTML = `<h2>Results:</h2>`;
            resultsHTML += `<p>Step size (h): ${h.toFixed(4)}</p>`;

            // Calculate function values for each x_i
            for (let i = 0; i <= n; i++) {
                const x = a + i * h;
                const y = x * Math.abs(x + 1);
                resultsHTML += `<p>x<sub>${i}</sub> = ${x.toFixed(4)}, y = ${y.toFixed(4)}</p>`;
            }

            // Display results
            document.getElementById('results').innerHTML = resultsHTML;
        }
    </script>
</body>

</html>
