<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение математического выражения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h5>Решение выражения</h5>
        <h4>
            цель работы:Определение значения определенной функции
        </h4>
        <h4>
            u= (max(x⋅y)+max(x+y⋅z))/(max(0.5⋅x+z))^2
            ​

        </h4>
        <form id="inputForm">
            <label for="x">x:</label>
            <input type="number" id="x" required><br>

            <label for="y">y:</label>
            <input type="number" id="y" required><br>

            <label for="z">z:</label>
            <input type="number" id="z" required><br><br>

            <button type="button" onclick="solveExpression()">Рассчитать</button>
        </form>

        <h2>Результат: <span id="result">-</span></h2>
    </div>

    <script>
        function solveExpression() {
            // Получаем значения из полей ввода
            let x = parseFloat(document.getElementById("x").value);
            let y = parseFloat(document.getElementById("y").value);
            let z = parseFloat(document.getElementById("z").value);

            // Проверка на правильность введенных данных
            if (isNaN(x) || isNaN(y) || isNaN(z)) {
                alert("Пожалуйста, введите действительные числа для x, y и z.");
                return;
            }

            // Вычисляем выражение по шагам
            const maxXY = Math.max(x * y, 0); // max(x * y, 0)
            const maxXYplusZ = Math.max(x + y * z, 0); // max(x + y * z, 0)
            const maxHalfXplusZ = Math.max(0.5 * x + z, 0); // max(0.5 * x + z, 0)

            // Вычисляем знаменатель (max(0.5 * x + z))^2
            const denominator = Math.pow(maxHalfXplusZ, 2);

            // Вычисляем результат u
            const u = (maxXY + maxXYplusZ) / denominator;

            // Отображаем результат
            document.getElementById("result").textContent = u.toFixed(4);
        }
    </script>
</body>

</html>
