<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Фибоначчи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .results {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .results p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1>Калькулятор Фибоначчи</h1> -->
        <h4>Цель работы: нахождение n-го числа Фибоначчи</h4>
        <h3>Лабораторная работа по Фибоначчи</h3>
        <form id="inputForm">
            <label for="input1">Тест 1 - Введите n:</label>
            <input type="number" id="input1" min="0" required><br>

            <label for="input2">Тест 2 - Введите n:</label>
            <input type="number" id="input2" min="0" required><br>

            <label for="input3">Тест 3 - Введите n:</label>
            <input type="number" id="input3" min="0" required><br><br>

            <button type="button" onclick="calculateFibonacci()">Рассчитать Фибоначчи</button>
        </form>

        <div class="results">
            <h2>Результаты:</h2>
            <p id="result1">Результат Теста 1: -</p>
            <p id="result2">Результат Теста 2: -</p>
            <p id="result3">Результат Теста 3: -</p>
        </div>
    </div>

    <script>
        // Рекурсивная функция для вычисления n-го числа Фибоначчи
        function fibonacci(n) {
            if (n <= 1) {
                return n; // Базовый случай: возвращаем n для 0 и 1
            }
            return fibonacci(n - 1) + fibonacci(n - 2); // Рекурсивный случай
        }

        // Функция для обработки ввода и вычисления чисел Фибоначчи
        function calculateFibonacci() {
            // Получаем значения из полей ввода
            let input1 = parseInt(document.getElementById("input1").value);
            let input2 = parseInt(document.getElementById("input2").value);
            let input3 = parseInt(document.getElementById("input3").value);

            // Проверяем, что ввод корректен
            if (isNaN(input1) || isNaN(input2) || isNaN(input3) || input1 < 0 || input2 < 0 || input3 < 0) {
                alert("Пожалуйста, введите допустимые неотрицательные числа.");
                return;
            }

            // Вычисляем числа Фибоначчи для каждого ввода с помощью рекурсивной функции
            let fib1 = fibonacci(input1);
            let fib2 = fibonacci(input2);
            let fib3 = fibonacci(input3);

            // Отображаем результаты
            document.getElementById("result1").textContent = "Результат Теста 1: " + fib1;
            document.getElementById("result2").textContent = "Результат Теста 2: " + fib2;
            document.getElementById("result3").textContent = "Результат Теста 3: " + fib3;
        }
    </script>
</body>

</html>
